# Nginx設定例
# /etc/nginx/sites-available/ に配置するか、既存の設定に追加してください

# /Tournament パスでフロントエンドを配信
location /Tournament {
    alias /var/www/Tournament;
    index index.html;
    try_files $uri $uri/ /Tournament/index.html;
    
    # 静的ファイルのキャッシュ設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# APIプロキシ設定（/Tournament/api を使用して他のプロジェクトの /api に影響しない）
# バックエンドが別サーバーにある場合は、そのサーバーのURLに変更してください
# 注意: proxy_pass の末尾に /api を付けることで、/Tournament/api を /api に変換
location /Tournament/api {
    proxy_pass http://localhost:5001/api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Tournament専用API（別ポート）
